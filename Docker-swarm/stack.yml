version: '3.8'

services:
  webapp:
    image: nginx:latest
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    ports:
      - "88:80"
    networks:
      - frontend

  api:
    image: nginx:latest
    deploy:
      replicas: 5
      # placement:
      #   constraints:
      #     - node.role == Leader
    networks:
      - frontend
      - backend
    # secrets:
    #   - api_key
    environment:
      - DB_HOST=db

  # db:
