  #     #   constraints:
  #     #     - node.labels.role == database
  #   volumes:
  #     - db-data:/var/lib/postgresql/data
  #   networks:
  #     - backend

networks:
  frontend:
    driver: overlay
  backend:
    driver: overlay
    # internal: true

volumes:
  db-data:

