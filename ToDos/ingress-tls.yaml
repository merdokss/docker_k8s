apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todos-ingress-tls
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - todos-dawid.pl
    secretName: todos-dawid.pl
  rules:
  - host: todos-dawid.pl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todos-web
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todos-api
            port:
              number: 3001 