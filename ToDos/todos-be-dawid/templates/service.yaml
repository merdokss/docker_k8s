apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName | default (include "todos-be-dawid.fullname" .) }}
  labels:
    {{- include "todos-be-dawid.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.appLabel }}
