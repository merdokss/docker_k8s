apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-reg-test
  labels:
    app: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: azurecr
      containers:
        - name: nginx
          image: dawidsages.azurecr.io/dawid-todos-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: nginx
              protocol: TCP
              containerPort: 80