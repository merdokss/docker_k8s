apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-reg-test
  labels:
    app: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: nazwa-twojego-sekretu
      containers:
        - name: nginx
          image: nginx:1.27.5
          imagePullPolicy: IfNotPresent
          ports:
            - name: nginx
              protocol: TCP
              containerPort: 80