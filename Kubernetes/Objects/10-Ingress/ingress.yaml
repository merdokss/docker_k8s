apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress-no-ssl
spec:
  ingressClassName: nginx
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-app
            port:
              number: 80