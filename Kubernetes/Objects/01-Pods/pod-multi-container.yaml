apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: demo
    type: multi-container
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  - name: busybox
    image: busybox:latest
    command: ['sh', '-c', 'echo "Hello from busybox" > /shared/index.html && sleep 3600']
    volumeMounts:
    - name: shared-data
      mountPath: /shared
  volumes:
  # Definicja volume o nazwie "shared-data"
  # emptyDir: {} - tworzy tymczasowy, pusty katalog na nodzie
  # - Jest tworzony gdy Pod startuje
  # - Jest usuwany gdy Pod jest usuwany
  # - Jest współdzielony między wszystkimi kontenerami w Podzie
  # - Dane są przechowywane na nodzie (w pamięci lub na dysku)
  # - Używany do współdzielenia danych między kontenerami w tym samym Podzie
  - name: shared-data
    emptyDir: {}

