apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: httpd-test
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: nginx
        image: httpd
        ports:
          - containerPort: 80