apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-with-env-vars
  labels:
    app: demo
    type: env-vars
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      environment: production
  template:
    metadata:
      labels:
        app: webapp
        environment: production
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        # Zmienne środowiskowe dostępne w każdym kontenerze
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: APP_NAME
          value: "webapp"
        - name: VERSION
          value: "1.0.0"
        - name: LOG_LEVEL
          value: "info"

