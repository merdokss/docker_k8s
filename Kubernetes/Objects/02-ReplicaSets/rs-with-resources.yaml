apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-with-resources
  labels:
    app: demo
    type: resources
spec:
  # Liczba replik do utrzymania
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        # Limity zasobów dla każdego kontenera
        resources:
          requests:
            cpu: 100m      # Minimalne zasoby gwarantowane
            memory: 128Mi
          limits:
            cpu: 200m      # Maksymalne zasoby do użycia
            memory: 256Mi

