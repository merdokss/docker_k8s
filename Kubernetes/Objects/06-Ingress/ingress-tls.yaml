    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: ingress-todos
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    spec:
      ingressClassName: nginx
      rules:
      - host: dawidapp.mooo.com
        http:
          paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-clusterip
                port:
                  number: 88
      tls:
      - hosts:
        - dawidapp.mooo.com
        secretName: dawidapp.mooo.com