apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: default # Zamień na nazwę swojego namespace'a
spec:
  podSelector: {}  # Pusta wartość = dotyczy WSZYSTKICH podów w namespace
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}  # Zezwala na ruch od wszystkich podów w TYM namespace (bez namespaceSelector = ten sam namespace)
  egress:
  # Pozwól na DNS (kube-system) - tylko port 53
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Pozwól na ruch do podów TYLKO w tym samym namespace
  - to:
    - podSelector: {}  # Bez namespaceSelector = domyślnie TEN SAM namespace